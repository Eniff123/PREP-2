<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="stylesheet" href="login.css">



</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo" id="burgerMenu">
            <div class="bar top"></div>
            <div class="bar middle"></div>
            <div class="bar bottom"></div>
        </div>
        <img src="../Prepcies.png" id="logo" alt="Logo">

        <ul class="nav-menu" id="navMenu">
            <li><a href="../index.html">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="team.html">Our Team</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="#" class="login-icon" title="Log In">
                    <i class="fas fa-user-circle">Log In</i>
                </a></li>
        </ul>
    </nav>

    <div class="floating-background">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span><span></span>
      </div>
      


    <div class="login-container">


        <section class="login-section">
            <div class="login-box">
                <h2>Log In</h2>
                <form id="login-form">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />

                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />

                    <button type="submit">Log In</button>
                    <p class="redirect">Don't have an account? <a href="contact.html">Register Here</a></p>
                </form>
            </div>
        </section>


    </div>



    <script src="../script.js"></script>

</body>

</html>
